<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img height="230" src="img1.jpeg" alt="Sunset image" />
    <br />
    <table>
      <caption>
        Employee Details
      </caption>

      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Fav Language</th>
        </tr>
        <tr>
          <td>Harry</td>
          <td>Student</td>
          <td>C++</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">java</td>
        </tr>
        <tr>
          <td colspan="2">Sam</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">Sam</td>
          <td rowspan="2">foot</td>
        </tr>
      </tfoot>
    </table>

    <ol type="i">
      <li>Harry</li>
      <li>Ibbi</li>
      <li>shubam</li>
    </ol>

    <ul type="square">
      <li>Harry</li>
      <li>Ibbi</li>
      <li>shubam</li>
    </ul>
  </body>
</html>
