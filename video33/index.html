<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      :root {
        --color: #1f2544;
        --textColor: white;
      }
      nav {
        background: var(--color);
        height: 80px;
        width: 100%;
      }
      nav ul {
        float: right;
        margin-right: 20px;
      }
      nav ul li {
        display: inline-block;
        line-height: 80px;
        margin: 0px 10px;
        color: var(--textColor);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Logout</li>
      </ul>
    </nav>
  </body>
</html>
