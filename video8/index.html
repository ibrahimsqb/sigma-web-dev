<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey i am a para</p>
    <a href="https://google.com">Google</a>
    <div>I am a block element</div>
    <span>I am span and i am inline</span><a href="">yes he is inline</a>
    
    <form action="post">
      <label for="name">Enter Name: </label>
      <div>
        <input type="text" id="name" name="name" placeholder="Enter your name" />
      </div>
      <label for="city">Enter City: </label>
      <div>
        <input type="text" id="city" name="city" placeholder="Enter your city" />
      </div>
      <label for="pincode">Enter your Pincode: </label>
      <div>
        <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" />
      </div>
    </form>
  </body>
</html>
